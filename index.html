<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pointer.js Lib | Escolha um ponto e mostre aquilo que quer</title>
  <link rel="stylesheet" href="target.css">
</head>
<body>
  <div id="example">
    <div class="filho"></div>
    <div class="other"></div>
  </div>
  <style>
    #example {
      width: 500px;
      height: 500px;
      background-color: #333;
      background: url('http://2.bp.blogspot.com/-QaNRjiZREok/VpWjkzRaKMI/AAAAAAAADTM/uVACGOW870U/s640/1506927_575846435842531_1964182208_n.jpg') center no-repeat;
      background-size: cover;
    }
    #example-two {
      width: 100px;
      height: 100px;
      background-color: #219829;
    }
  </style>
  <script src="target.js"></script>
  <script>
    Target.set([
      {
        el: '#example',
        text: 'Esse é um lindo colar, feito com amor e tudo mais. Ótima peça! Cachicol de ótima de qualidade. ',
        pointX: 100,
        pointY: 420
      },
      {
        el: '#example',
        text: 'Cachicol de ótima de qualidade!',
        pointX: 60,
        pointY: 60
      },
      {
        el: '#example',
        text: 'Tênis allstar branco muito legal.',
        pointX: 350,
        pointY: 380
      }
    ]).init();
  </script>
</body>
</html>
